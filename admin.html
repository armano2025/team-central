<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>צוות בראונשטיין – ADMIN</title>
  <meta name="description" content="עמוד ADMIN – ניהול הודעות תפוצה, תשלומים ודו''חות חכמים." />
  <link rel="canonical" href="https://brawnshtein-team.web.app/admin.html" />
  <meta property="og:title" content="צוות בראונשטיין – ADMIN" />
  <meta property="og:description" content="מערכת ניהול הודעות תפוצה, תשלומים ודיווחים חכמים." />
  <meta property="og:image" content="icons/apple-touch-icon.png" />
  <meta property="og:url" content="https://brawnshtein-team.web.app/admin.html" />
  <meta property="og:type" content="website" />
  <meta name="twitter:card" content="summary_large_image" />
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="styles.css" />
  <link rel="manifest" href="icons/site.webmanifest" />
  <meta name="theme-color" content="#3498db" />
  <script src="https://unpkg.com/feather-icons"></script>

  <style>
    .menu-toggle {
      background: none;
      border: none;
      cursor: pointer;
    }

    .dropdown-menu {
      display: none;
      position: absolute;
      top: 60px;
      right: 10px;
      background-color: #fff;
      border: 1px solid #ccc;
      z-index: 1000;
      width: 160px;
    }

    .dropdown-menu button {
      display: flex;
      align-items: center;
      padding: 10px;
      width: 100%;
      background: none;
      border: none;
      text-align: right;
      font-family: inherit;
      font-size: 14px;
      cursor: pointer;
    }

    .top-right-controls {
      display: flex;
      justify-content: flex-end;
      align-items: center;
      padding: 10px;
    }

    .top-right-controls .menu-toggle {
      margin-left: 10px;
    }

    .icon-small {
      width: 20px;
      height: 20px;
      margin-left: 8px;
    }
  </style>
</head>
<body>

  <!-- Hero Section -->
  <header class="hero">
    <div class="hero-content">
      <h2>הודעות תפוצה</h2>
      <p>לחצו כאן כדי לגשת למסך הודעות תפוצה</p>
      <a class="cta-button" href="send-message.html">שלח הודעה</a>
    </div>
  </header>

  <!-- Top Menu with Hamburger -->
  <div class="top-right-controls">
    <a href="index.html" title="בית"><i data-feather="home" class="icon-small"></i></a>
    <button class="menu-toggle" onclick="toggleMenu()"><i data-feather="menu"></i></button>
    <div id="dropdownMenu" class="dropdown-menu">
      <button id="share-button"><i data-feather="share-2" class="icon-small"></i> שתף</button>
      <button id="dark-toggle"><i data-feather="moon" class="icon-small"></i> מצב כהה</button>
    </div>
  </div>

  <!-- Main Admin Cards -->
  <main>
    <section class="cards-grid">

      <a class="card" href="payment-links.html">
        <i data-feather="credit-card"></i>
        <h3>לינקים לתשלומים</h3>
      </a>

      <a class="card" href="registration-topup.html">
        <i data-feather="edit"></i>
        <h3>טופס רישום</h3>
      </a>

      <a class="card" href="https://docs.google.com/forms/d/e/1FAIpQLSdc_sc-6SS94v5G2BfybRu0e2JZEN8ZqHfN00KVFl9mg2IO_g/viewform" target="_blank">
        <i data-feather="file-text"></i>
        <h3>תקנון בראונשטיין</h3>
      </a>

      <a class="card" href="https://docs.google.com/spreadsheets/d/1qZ_WObPt32JhTtk-1kOOthpl1tMXY8V0dAdjhYHQKVI/edit?gid=1316826418" target="_blank">
        <i data-feather="calendar"></i>
        <h3>יומנים קבועים</h3>
      </a>

    </section>
  </main>

  <!-- Scripts -->
  <script>
    feather.replace();

    function toggleMenu() {
      const menu = document.getElementById('dropdownMenu');
      menu.style.display = menu.style.display === 'block' ? 'none' : 'block';
    }

    const darkToggle = document.getElementById('dark-toggle');
    if (localStorage.getItem('dark-mode') === '1') {
      document.documentElement.classList.add('dark-mode');
    }
    darkToggle.addEventListener('click', () => {
      const isDark = document.documentElement.classList.toggle('dark-mode');
      isDark
        ? localStorage.setItem('dark-mode', '1')
        : localStorage.removeItem('dark-mode');
    });

    document.getElementById('share-button').addEventListener('click', () => {
      if (navigator.share) {
        navigator.share({
          title: 'צוות בראונשטיין',
          text: 'עקבו אחרי ניהול הודעות תפוצה וכלי הניהול שלנו!',
          url: location.href
        }).catch(console.error);
      } else {
        alert('שיתוף אינו נתמך בדפדפן זה. נא העתיקו את הכתובת.');
      }
    });
  </script>

</body>
</html>
