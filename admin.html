<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>צוות בראונשטיין – ADMIN</title>
  <meta name="description" content="עמוד ADMIN – ניהול כרטיס תלמיד, תשלומים ודו''חות חכמים." />
  <link rel="canonical" href="https://brawnshtein-team.web.app/admin.html" />
  <meta property="og:title" content="צוות בראונשטיין – ADMIN" />
  <meta property="og:description" content="היכנסו לכרטיס תלמיד, ניהול תשלומים ודיווחים חכמים." />
  <meta property="og:image" content="icons/apple-touch-icon.png" />
  <meta property="og:url" content="https://brawnshtein-team.web.app/admin.html" />
  <meta property="og:type" content="website" />
  <meta name="twitter:card" content="summary_large_image" />
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="styles.css" />
  <link rel="manifest" href="icons/site.webmanifest" />
  <meta name="theme-color" content="#3498db" />
  <script src="https://unpkg.com/feather-icons"></script>
  <style>
    .menu-toggle {
      background: none;
      border: none;
      cursor: pointer;
    }

    .dropdown-menu {
      display: none;
      position: absolute;
      top: 60px;
      right: 10px;
      background-color: #fff;
      border: 1px solid #ccc;
      z-index: 1000;
    }

    .dropdown-menu a, .dropdown-menu button {
      display: block;
      padding: 10px;
      text-align: right;
      background: none;
      border: none;
      width: 100%;
    }

    .top-right-controls {
      display: flex;
      justify-content: flex-end;
      align-items: center;
      padding: 10px;
    }

    .top-right-controls .menu-toggle {
      margin-left: 10px;
    }

    .icon-small {
      width: 20px;
      height: 20px;
    }
  </style>
</head>
<body>

  <!-- Hero Section -->
  <header class="hero">
    <div class="hero-content">
      <h2>כרטיס תלמיד</h2>
      <p>פתחו את כרטיס התלמיד שלכם בקליק אחד!</p>
      <a class="cta-button" href="https://docs.google.com/spreadsheets/d/127H_AdcrUUhy6uRYc586z8FZSMnwt496jih9dHJ6tuM/edit?usp=drivesdk" target="_blank">כרטיס תלמיד</a>
    </div>
  </header>

  <!-- Top Menu with Hamburger -->
  <div class="top-right-controls">
    <a href="index.html" title="בית"><i data-feather="home" class="icon-small"></i></a>
    <button class="menu-toggle" onclick="toggleMenu()"><i data-feather="menu"></i></button>
    <div id="dropdownMenu" class="dropdown-menu">
      <button id="share-button"><i data-feather="share-2" class="icon-small"></i> שתף</button>
    </div>
  </div>

  <!-- Main Admin Cards -->
  <main>
    <section class="cards-grid">

      <a class="card" href="payment-links.html">
        <i data-feather="credit-card"></i>
        <h3>לינקים לתשלומים</h3>
      </a>

      <a class="card" href="registration-topup.html">
        <i data-feather="edit"></i>
        <h3>טופס רישום</h3>
      </a>

      <a class="card" href="journal-april-2025.html">
        <i data-feather="calendar"></i>
        <h3>יומן יומי אפריל 2025</h3>
      </a>

      <a class="card" href="smart-report.html">
        <i data-feather="bar-chart-2"></i>
        <h3>מערכת דיווח חכמה</h3>
      </a>

      <a class="card" href="logout.html">
        <i data-feather="log-out"></i>
        <h3>התנתקות</h3>
      </a>

    </section>
  </main>

  <!-- Scripts -->
  <script>
    feather.replace();

    function toggleMenu() {
      const menu = document.getElementById('dropdownMenu');
      menu.style.display = menu.style.display === 'block' ? 'none' : 'block';
    }

    // Dark mode toggle (אם תרצה, תוכל להחזיר את הכפתור הזה)
    // Share API
    document.getElementById('share-button').addEventListener('click', () => {
      if (navigator.share) {
        navigator.share({
          title: 'צוות בראונשטיין',
          text: 'עקבו אחרי ניהול הכרטיס תלמיד וכלי הניהול שלנו!',
          url: location.href
        }).catch(console.error);
      } else {
        alert('שיתוף אינו נתמך בדפדפן זה. נא העתיקו את הכתובת.');
      }
    });
  </script>

</body>
</html>
