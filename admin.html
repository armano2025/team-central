  <meta charset="UTF-8" />

  <meta property="og:title" content="צוות בראונשטיין – ADMIN" />
  <meta property="og:description" content="מערכת ניהול הודעות תפוצה, תשלומים ודיווחים חכמים." />
  <meta property="og:image" content="icons/apple-touch-icon.png" />
  <meta property="og:url" content="https://brawnshtein-team.web.app/admin.html" />
  <meta property="og:type" content="website" />
  <meta name="twitter:card" content="summary_large_image" />

  <!-- App Shell -->
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700&display=swap" rel="stylesheet" />
  <link rel="manifest" href="icons/site.webmanifest" />
  <meta name="theme-color" content="#3498db" />
  <link rel="stylesheet" href="styles.css" />
  <script src="https://unpkg.com/feather-icons"></script>
</head>
<body>

  <!-- ניווט עליון -->
  <nav class="top-buttons" aria-label="ניווט עליון">
    <a href="index.html" title="בית">
      <i data-feather="home"></i>
      בית
    </a>
    <button id="share-button" type="button" title="שתף">
      <i data-feather="share-2"></i>
      שתף
    </button>
    <button id="dark-toggle" type="button" title="מצב כהה / בהיר">
      <i data-feather="moon"></i>
      מצב כהה
    </button>
  </nav>

  <!-- Hero -->
  <header class="hero">
    <div class="hero-content">
      <h2>ניהול המשימות של הצוות</h2>
      <p>פתחו, הקצו ועקבו אחרי משימות הצוות במקום אחד.</p>
      <a class="cta-button" href="/tasks/tasks.html">ניהול משימות</a>
    </div>
  </header>

  <!-- כרטיסים -->
  <main>
    <section class="cards-grid" aria-label="כלי אדמין">

      <a class="card" href="send-message.html">
        <i data-feather="send"></i>
        <h3>הודעות תפוצה</h3>
      </a>

      <a class="card" href="payment-links.html">
        <i data-feather="credit-card"></i>
        <h3>לינקים לתשלומים</h3>
      </a>

      <a class="card" href="https://wordpress-1184560-4777160.cloudwaysapps.com/">
        <i data-feather="edit-3"></i>
        <h3>טופס רישום</h3>
      </a>

      <a class="card" href="https://docs.google.com/forms/d/e/1FAIpQLSdc_sc-6SS94v5G2BfybRu0e2JZEN8ZqHfN00KVFl9mg2IO_g/viewform" target="_blank" rel="noopener">
        <i data-feather="file-text"></i>
        <h3>תקנון בראונשטיין</h3>
      </a>

      <a class="card" href="https://docs.google.com/spreadsheets/d/1qZ_WObPt32JhTtk-1kOOthpl1tMXY8V0dAdjhYHQKVI/edit?gid=1316826418" target="_blank" rel="noopener">
        <i data-feather="calendar"></i>
        <h3>יומנים קבועים</h3>
      </a>

      <!-- כרטיס: צ׳ט-בוט -->
      <a class="card" href="https://armano2025.github.io/brawnshtein-chatbot/" target="_blank" rel="noopener">
        <i data-feather="message-circle"></i>
        <h3>צ׳ט-בוט</h3>
      </a>

      <!-- כרטיס חדש: יוסטון דאשבורד -->
      <a class="card" href="houston-dashboard.html" title="יוסטון דאשבורד">
        <i data-feather="layout"></i>
        <h3>יוסטון דאשבורד</h3>
      </a>

    </section>
  </main>

  <script>
    feather.replace();

    // מצב כהה
    if (localStorage.getItem('dark-mode') === '1') {
      document.documentElement.classList.add('dark-mode');
    }
    document.getElementById('dark-toggle').addEventListener('click', () => {
      const isDark = document.documentElement.classList.toggle('dark-mode');
      isDark ? localStorage.setItem('dark-mode','1') : localStorage.removeItem('dark-mode');
    });

    // שיתוף
    document.getElementById('share-button').addEventListener('click', () => {
      if (navigator.share) {
        navigator.share({
          title: document.title,
          text: 'צוות בראונשטיין – עמוד ADMIN',
          url: location.href
        }).catch(() => {});
      } else {
        alert('שיתוף אינו נתמך בדפדפן זה. ניתן להעתיק את הכתובת משורת הכתובת.');
      }
    });
  </script>
</body>
</html>
