<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>ADMIN – צוות בראונשטיין</title>

  <!-- Google Fonts + Preconnect -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700&display=swap"
    rel="stylesheet"
  />

  <!-- Main CSS -->
  <link rel="stylesheet" href="styles.css" />

  <!-- Feather Icons -->
  <script src="https://unpkg.com/feather-icons"></script>
</head>
<body>

  <!-- =====  Header Actions (Home / Hamburger / Dark-Mode) ===== -->
  <div class="header-actions">
    <!-- Home small icon -->
    <a href="index.html" class="home-icon" aria-label="בית">
      <i data-feather="home"></i>
    </a>

    <!-- Hamburger menu -->
    <button id="menu-toggle" class="menu-toggle" aria-label="תפריט">
      <span></span>
      <span></span>
      <span></span>
    </button>

    <!-- Dark mode toggle -->
    <button id="dark-toggle" aria-label="מצב חשוך">
      <i data-feather="moon"></i>
    </button>
  </div>

  <!-- =====  Page Title ===== -->
  <h1>ADMIN</h1>

  <!-- =====  Cards Grid ===== -->
  <main>
    <section class="cards-grid">
      <a class="card" href="https://forms.gle/tfSaC93dagWhVKr4A">
        <i data-feather="edit"></i>
        <h3>טופס רישום</h3>
      </a>
      <a class="card" href="https://secure.cardcom.solutions/...">
        <i data-feather="credit-card"></i>
        <h3>לינקים לתשלומים</h3>
      </a>
      <!-- הוסיפו כאן קלפים נוספים לפי הצורך -->
    </section>
  </main>

  <!-- =====  Dropdown Menu (Share) ===== -->
  <div id="dropdown-menu" class="dropdown-menu">
    <button id="share-button" aria-label="שתף">
      <i data-feather="share-2"></i>
      <span>שתף</span>
    </button>
    <!-- ניתן להוסיף פריטים נוספים כאן -->
  </div>

  <!-- =====  Scripts ===== -->
  <script>
    // 1. Feather Icons
    feather.replace();

    // 2. Hamburger ↔ Dropdown
    const menuToggle = document.getElementById('menu-toggle');
    const dropdownMenu = document.getElementById('dropdown-menu');
    menuToggle.addEventListener('click', () => {
      dropdownMenu.classList.toggle('open');
    });

    // 3. Dark-mode toggle
    const darkToggle = document.getElementById('dark-toggle');
    if (localStorage.getItem('dark-mode') === '1') {
      document.documentElement.classList.add('dark-mode');
    }
    darkToggle.addEventListener('click', () => {
      document.documentElement.classList.toggle('dark-mode');
      localStorage.setItem(
        'dark-mode',
        document.documentElement.classList.contains('dark-mode') ? '1' : '0'
      );
    });
  </script>
</body>
</html>
