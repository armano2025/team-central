<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>כלי AI</title>

  <link rel="stylesheet" href="styles.css" />
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700&display=swap" rel="stylesheet" />
  <meta name="theme-color" content="#3498db" />
  <script src="https://unpkg.com/feather-icons"></script>

  <style>
    .menu-toggle {
      background: none;
      border: none;
      cursor: pointer;
    }

    .dropdown-menu {
      display: none;
      position: absolute;
      top: 60px;
      right: 10px;
      background-color: #fff;
      border: 1px solid #ccc;
      z-index: 1000;
      width: 160px;
    }

    .dropdown-menu button {
      display: flex;
      align-items: center;
      padding: 10px;
      width: 100%;
      background: none;
      border: none;
      text-align: right;
      font-family: inherit;
      font-size: 14px;
      cursor: pointer;
    }

    .top-right-controls {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px;
    }

    .icon-small {
      width: 20px;
      height: 20px;
      margin-left: 8px;
    }
  </style>
</head>
<body>

  <!-- תפריט עליון -->
  <div class="top-right-controls">
    <a href="index.html" title="דף הבית"><i data-feather="home" class="icon-small"></i></a>
    <button class="menu-toggle" onclick="toggleMenu()"><i data-feather="menu"></i></button>
    <div id="dropdownMenu" class="dropdown-menu">
      <button id="share-button"><i data-feather="share-2" class="icon-small"></i> שתף</button>
      <button id="dark-toggle"><i data-feather="moon" class="icon-small"></i> מצב כהה</button>
    </div>
  </div>

  <!-- Hero -->
  <header class="hero">
    <div class="hero-content">
      <h2>כלי בינה מלאכותית</h2>
      <p>בחרו את הכלי שילווה אתכם בלמידה חכמה</p>
      <a class="cta-button" href="https://chatgpt.com/g/g-674b62045ad48191b3a1c9dce5ecaebe-htrgylym-shl-khn" target="_blank">
        התרגילים של חן
      </a>
    </div>
  </header>

  <!-- כפתורי כלי AI -->
  <main>
    <section class="cards-grid">

      <a class="card" href="https://chat.openai.com/" target="_blank">
        <i data-feather="message-circle"></i>
        <h3>ChatGPT</h3>
      </a>

      <a class="card" href="https://www.perplexity.ai/" target="_blank">
        <i data-feather="search"></i>
        <h3>Perplexity</h3>
      </a>

      <a class="card" href="https://claude.ai/" target="_blank">
        <i data-feather="user-check"></i>
        <h3>Claude</h3>
      </a>

      <a class="card" href="https://copilot.microsoft.com/" target="_blank">
        <i data-feather="cpu"></i>
        <h3>Copilot</h3>
      </a>

      <a class="card" href="https://notebooklm.google.com/" target="_blank">
        <i data-feather="book-open"></i>
        <h3>NotebookLM</h3>
      </a>

      <a class="card" href="https://gemini.google.com/" target="_blank">
        <i data-feather="star"></i>
        <h3>Gemini</h3>
      </a>

      <a class="card" href="https://deepseek.com/" target="_blank">
        <i data-feather="globe"></i>
        <h3>DeepSeek</h3>
      </a>

      <a class="card" href="https://genspark.app/" target="_blank">
        <i data-feather="zap"></i>
        <h3>Genspark</h3>
      </a>

      <a class="card" href="https://grok.x.ai/" target="_blank">
        <i data-feather="activity"></i>
        <h3>Grok</h3>
      </a>

    </section>
  </main>

  <!-- Scripts -->
  <script>
    feather.replace();

    function toggleMenu() {
      const menu = document.getElementById('dropdownMenu');
      menu.style.display = menu.style.display === 'block' ? 'none' : 'block';
    }

    const darkToggle = document.getElementById('dark-toggle');
    if (localStorage.getItem('dark-mode') === '1') {
      document.documentElement.classList.add('dark-mode');
    }
    darkToggle.addEventListener('click', () => {
      const isDark = document.documentElement.classList.toggle('dark-mode');
      isDark
        ? localStorage.setItem('dark-mode', '1')
        : localStorage.removeItem('dark-mode');
    });

    document.getElementById('share-button').addEventListener('click', () => {
      if (navigator.share) {
        navigator.share({
          title: 'כלי AI – בראונשטיין',
          text: 'בחרו כלי בינה ללמידה חכמה',
          url: location.href
        }).catch(console.error);
      } else {
        alert('שיתוף לא נתמך בדפדפן זה');
      }
    });
  </script>

</body>
</html>
