<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>יוסטון דאשבורד</title>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="styles.css" />
  <script src="https://unpkg.com/feather-icons"></script>
  <style>
    h1{display:none}
    .hero .chips{display:grid;grid-template-columns:1fr 1fr;gap:10px;margin-top:12px}
    .chip{background:rgba(255,255,255,.22);color:#fff;padding:10px 12px;border-radius:999px;font-weight:600;backdrop-filter:blur(2px)}
    .chip .num{font-size:1.25rem;margin-inline-start:6px}
    .cards-grid{grid-template-columns:repeat(auto-fill,minmax(170px,1fr));gap:14px}
    .card{align-items:stretch;text-align:right}
    .flow-card-header{display:flex;justify-content:space-between;gap:8px;margin-bottom:8px}
    .counts{display:flex;gap:6px;flex-wrap:wrap;justify-content:flex-end}
    .badge{background:rgba(0,0,0,.06);padding:4px 10px;border-radius:999px;font-size:.85rem;white-space:nowrap}
    .error{color:#b00020;margin-top:10px}
  </style>
</head>
<body>
  <nav class="top-buttons" aria-label="ניווט עליון">
    <a href="javascript:void(0)" onclick="history.back()" title="חזור"><i data-feather="arrow-right"></i> חזור</a>
    <a href="admin.html" title="אדמין"><i data-feather="settings"></i> אדמין</a>
    <button id="refresh-btn" type="button" title="ריענון"><i data-feather="rotate-cw"></i> ריענון</button>
    <button id="dark-toggle" type="button" title="מצב כהה/בהיר"><i data-feather="moon"></i></button>
  </nav>

  <header class="hero">
    <div class="hero-content">
      <h2>יוסטון<br/>דאשבורד</h2>
      <p>סקירה מהירה של כל הזרימות והפניות—במקום אחד.</p>
      <div class="chips">
        <div class="chip"><span class="num" id="total-in">0</span>סה״כ לטיפול</div>
        <div class="chip"><span class="num" id="total-work">0</span>סה״כ בעבודה</div>
      </div>
    </div>
  </header>

  <section id="flows" class="cards-grid" aria-label="כרטיסיות זרימה"></section>
  <p id="err" class="error" hidden></p>

  <script>
    feather.replace();

    // Dark mode
    (function(){
      const root = document.documentElement;
      if (localStorage.getItem('dark-mode') === '1') root.classList.add('dark-mode');
      document.getElementById('dark-toggle').addEventListener('click', ()=>{
        const on = root.classList.toggle('dark-mode');
        on ? localStorage.setItem('dark-mode','1') : localStorage.removeItem('dark-mode');
      });
    })();

    // ====== Panel API URL (כבר מולא) ======
    const API = "https://script.google.com/macros/s/AKfycbxagWMbWh-tmxa03Z_6Z7AQK1Hgp3G8AkcBPgvj6eYLQxBm5aNMrPB7FfEEzHp0BT0H/exec";

    async function api(path, {method='GET', body, tries=2, timeout=12000}={}){
      const ctrl = new AbortController(); const t = setTimeout(()=>ctrl.abort(), timeout);
      try{
        const res = await fetch(API + path, { method, headers: body?{'Content-Type':'application/json'}:undefined, body: body?JSON.stringify(body):undefined, signal: ctrl.signal });
        if(!res.ok) throw new Error('HTTP '+res.status);
        const data = await res.json().catch(()=>{ throw new Error('Bad JSON'); });
        if(!data || data.ok === false) throw new Error(data && data.error || 'API error');
        return data;
      }catch(e){ if(tries>0) return api(path,{method,body,tries:tries-1,timeout}); throw e; }
      finally{ clearTimeout(t); }
    }

    async function loadDashboard(){
      const wrap = document.getElementById('flows');
      const err = document.getElementById('err');
      wrap.innerHTML = '<div class="card" style="opacity:.6">טוען…</div>'; err.hidden=true; err.textContent='';

      try{
        const data = await api("?action=dashboard");
        const totals = data.flows.reduce((a,f)=>({in:a.in+(f.counts?.in||0), work:a.work+(f.counts?.work||0)}), {in:0,work:0});
        document.getElementById('total-in').textContent = totals.in;
        document.getElementById('total-work').textContent = totals.work;

        wrap.innerHTML = data.flows.map(f=>`
          <a class="card" href="flow.html?flowKey=${encodeURIComponent(f.flowKey)}" title="${f.friendlyName}">
            <div class="flow-card-header">
              <div class="flow-title" style="font-weight:700">${f.friendlyName}</div>
              <div class="counts">
                <span class="badge">לטיפול: ${f.counts.in}</span>
                <span class="badge">בעבודה: ${f.counts.work}</span>
              </div>
            </div>
            <div class="hint" style="opacity:.65">כניסה לניהול ה־Flow →</div>
          </a>
        `).join('') || '<div class="card" style="opacity:.6">אין נתונים</div>';
      }catch(e){
        wrap.innerHTML=''; err.hidden=false; err.textContent='שגיאה בטעינה – '+e.message;
      }
    }

    document.getElementById('refresh-btn').addEventListener('click', loadDashboard);
    loadDashboard();
  </script>
</body>
</html>
