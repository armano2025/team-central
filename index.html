  <!-- Open Graph / Twitter -->

  <meta property="og:url" content="https://brawnshtein-team.web.app" />
  <meta property="og:type" content="website" />
  <meta name="twitter:card" content="summary_large_image" />

  <!-- Google Fonts -->
  <link
    href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700&display=swap"
    rel="stylesheet"
  />

  <!-- Main CSS -->
  <link rel="stylesheet" href="styles.css" />

  <!-- Favicon -->
  <link rel="icon" type="image/png" sizes="96x96" href="icons/favicon-96x96.png" />
  
  <!-- Feather Icons CDN -->
  <script src="https://unpkg.com/feather-icons"></script>
</head>
<body>

  <!-- App Header & Navigation -->
  <header class="app-header">
    <div class="icon-wrapper">
      <img src="icons/favicon-96x96.png" alt="לוגו בראונשטיין" />
    </div>
    <h1>צוות בראונשטיין</h1>
    <nav class="top-buttons">
      <a href="index.html"><i data-feather="home"></i><span>בית</span></a>
      <button id="share-button"><i data-feather="share-2"></i><span>שתף</span></button>
      <a href="teachers.html"><i data-feather="users"></i><span>צוות הוראה</span></a>
      <button id="dark-toggle" aria-label="Toggle dark mode">🌙</button>
    </nav>
  </header>

  <!-- Hero Section -->
  <section class="hero">
    <div class="hero-content">
      <h2>יומן השיעורים היומי</h2>
      <p>בדקו את לוח הזמנים שלכם בקליק אחד!</p>
      <a
        class="cta-button"
        href="https://docs.google.com/spreadsheets/d/1oFctctf3pqHa-Bo46SWC9kiSTW1f7_QQOKEAiYD3RJk/edit?usp=drivesdk"
        target="_blank"
      >
        פתח את היומן
      </a>
    </div>
  </section>

  <!-- Main Cards Navigation -->
  <main>
    <section class="cards-grid">
      <a class="card" href="https://secure.cardcom.solutions/Accounts/Documents/Document.aspx?doctypeid=1" target="_blank">
        <i data-feather="file-text"></i>
        <h3>הפקת חשבונית</h3>
      </a>
      <a class="card" href="https://forms.gle/tfSaC93dagWhVKr4A" target="_blank">
        <i data-feather="clock"></i>
        <h3>דיווח שעות עבודה</h3>
      </a>
      <a class="card" href="schedule.html">
        <i data-feather="calendar"></i>
        <h3>לוח זמנים יומי</h3>
      </a>
      <a class="card" href="https://docs.google.com/spreadsheets/d/1oFctctf3pqHa-Bo46SWC9kiSTW1f7_QQOKEAiYD3RJk/edit?usp=drivesdk" target="_blank">
        <i data-feather="book-open"></i>
        <h3>יומן יומי מאי 2025</h3>
      </a>
      <a class="card" href="ai-tools.html">
        <i data-feather="cpu"></i>
        <h3>כלי AI</h3>
      </a>
      <a class="card" href="https://us06web.zoom.us/j/9317318197?pwd=U0tmN2YvandxUk9BUFd4REF0VzhYdz09" target="_blank">
        <i data-feather="video"></i>
        <h3>זימון לשיעור זום</h3>
      </a>
    </section>
  </main>

  <!-- Scripts: Feather Icons, Dark‐mode, Share API -->
  <script>
    // replace feather icons
    feather.replace({ width: 48, height: 48 });

    // Dark mode toggle
    const darkToggle = document.getElementById('dark-toggle');
    if (localStorage.getItem('dark-mode') === '1') {
      document.documentElement.classList.add('dark-mode');
    }
    darkToggle.addEventListener('click', () => {
      const isDark = document.documentElement.classList.toggle('dark-mode');
      isDark
        ? localStorage.setItem('dark-mode', '1')
        : localStorage.removeItem('dark-mode');
    });

    // Share API
    document.getElementById('share-button').addEventListener('click', () => {
      if (navigator.share) {
        navigator.share({
          title: 'צוות בראונשטיין',
          text: 'בדקו את לוח השיעורים היומי והשתמשו בכלי הניהול שלנו!',
          url: location.href
        });
      } else {
        alert('שיתוף אינו נתמך בדפדפן זה.\nנא העתיקו את הכתובת.');
      }
    });
  </script>
</body>
</html>
