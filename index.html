<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />

  <!-- Preconnect for Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

  <!-- Google Fonts -->
  <link
    href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700&display=swap"
    rel="stylesheet"
  />

  <!-- Main CSS -->
  <link rel="stylesheet" href="styles.css" />

  <!-- Favicons & App Icons -->
  <link
    rel="apple-touch-icon"
    sizes="180x180"
    href="icons/apple-touch-icon.png"
  />
  <link
    rel="icon"
    type="image/png"
    sizes="96x96"
    href="icons/favicon-96x96.png"
  />
  <link rel="icon" type="image/svg+xml" href="icons/favicon.svg" />
  <link rel="shortcut icon" href="icons/favicon.ico" />
  <link
    rel="icon"
    type="image/png"
    sizes="192x192"
    href="icons/web-app-manifest-192x192.png"
  />
  <link
    rel="icon"
    type="image/png"
    sizes="512x512"
    href="icons/web-app-manifest-512x512.png"
  />
  <link rel="manifest" href="icons/site.webmanifest" />
  <meta name="theme-color" content="#3498db" />

  <!-- Feather Icons CDN -->
  <script src="https://unpkg.com/feather-icons"></script>
</head>
<body>

  <!-- Hero Section -->
  <header class="hero">
    <div class="hero-content">
      <h2>יומן השיעורים היומי</h2>
      <p>בדוק את לוח הזמנים שלך בקליק אחד!</p>
      <a
        class="cta-button"
        href="https://docs.google.com/spreadsheets/d/1oFctctf3pqHa-Bo46SWC9kiSTW1f7_QQOKEAiYD3RJk/edit?usp=drivesdk"
        target="_blank"
      >
        פתח את היומן
      </a>
    </div>
  </header>

  <!-- Top Navigation -->
  <header class="app-header">
    <div class="top-buttons">
      <a href="admin.html">ADMIN</a>
      <a href="teachers.html">צוות הוראה</a>
      <button id="dark-toggle" aria-label="Toggle dark mode">
        <i data-feather="moon"></i>
      </button>
    </div>
  </header>

  <!-- Main Title -->
  <h1>צוות בראונשטיין</h1>

  <!-- Cards Grid -->
  <main>
    <section class="cards-grid">
      <a class="card" href="https://secure.cardcom.solutions/Accounts/Documents/Document.aspx?doctypeid=1">
        <i data-feather="file-text"></i>
        <h3>הפקת חשבונית</h3>
      </a>
      <a class="card" href="https://forms.gle/tfSaC93dagWhVKr4A">
        <i data-feather="clock"></i>
        <h3>דיווח שעות עבודה</h3>
      </a>
      <a class="card" href="schedule.html">
        <i data-feather="calendar"></i>
        <h3>לוח זמנים יומי</h3>
      </a>
      <a class="card" href="https://docs.google.com/spreadsheets/d/1oFctctf3pqHa-Bo46SWC9kiSTW1f7_QQOKEAiYD3RJk/edit?usp=drivesdk" target="_blank">
        <i data-feather="book-open"></i>
        <h3>יומן יומי מאי 2025</h3>
      </a>
      <a class="card" href="ai-tools.html">
        <i data-feather="cpu"></i>
        <h3>כלי AI</h3>
      </a>
      <a class="card" href="https://us06web.zoom.us/j/9317318197?pwd=U0tmN2YvandxUk9BUFd4REF0VzhYdz09" target="_blank">
        <i data-feather="video"></i>
        <h3>זימון לשיעור זום</h3>
      </a>
    </section>
  </main>

  <!-- Dark Mode Toggle & Feather Icons Init -->
  <script>
    // dark mode persistence
    const toggle = document.getElementById('dark-toggle');
    if (localStorage.getItem('dark-mode') === '1') {
      document.documentElement.classList.add('dark-mode');
    }
    toggle.addEventListener('click', () => {
      document.documentElement.classList.toggle('dark-mode');
      localStorage.setItem(
        'dark-mode',
        document.documentElement.classList.contains('dark-mode') ? '1' : '0'
      );
    });

    // replace feather icons at 24×24
    feather.replace({ width: 24, height: 24 });
  </script>
</body>
</html>
