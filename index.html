<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>צוות בראונשטיין</title>

  <!-- Preconnect for Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

  <!-- Google Fonts -->
  <link
    href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700&display=swap"
    rel="stylesheet"
  />

  <!-- Main CSS -->
  <link rel="stylesheet" href="styles.css" />

  <!-- Favicons -->
  <link rel="manifest" href="icons/site.webmanifest" />
  <meta name="theme-color" content="#3498db" />
  <script src="https://unpkg.com/feather-icons"></script>

  <style>
    .menu-toggle {
      background: none;
      border: none;
      cursor: pointer;
    }

    .dropdown-menu {
      display: none;
      position: absolute;
      top: 60px;
      right: 10px;
      background-color: #fff;
      border: 1px solid #ccc;
      z-index: 1000;
      width: 160px;
    }

    .dropdown-menu button {
      display: flex;
      align-items: center;
      padding: 10px;
      width: 100%;
      background: none;
      border: none;
      text-align: right;
      font-family: inherit;
      font-size: 14px;
      cursor: pointer;
    }

    .top-right-controls {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px;
    }

    .icon-small {
      width: 20px;
      height: 20px;
      margin-left: 8px;
    }
  </style>
</head>
<body>

  <!-- תפריט עליון -->
  <div class="top-right-controls">
    <div class="top-buttons">
      <a href="admin.html">ADMIN</a>
      <a href="teachers.html">צוות הוראה</a>
    </div>
    <button class="menu-toggle" onclick="toggleMenu()"><i data-feather="menu"></i></button>
    <div id="dropdownMenu" class="dropdown-menu">
      <button id="share-button"><i data-feather="share-2" class="icon-small"></i> שתף</button>
      <button id="dark-toggle"><i data-feather="moon" class="icon-small"></i> מצב כהה</button>
    </div>
  </div>

  <!-- Hero -->
  <header class="hero">
    <div class="hero-content">
      <h2>יומן השיעורים היומי</h2>
      <p>בדוק את לוח הזמנים שלך בקליק אחד!</p>
      <a
        class="cta-button"
        href="https://docs.google.com/spreadsheets/d/1oFctctf3pqHa-Bo46SWC9kiSTW1f7_QQOKEAiYD3RJk/edit?usp=drivesdk"
        target="_blank"
      >
        פתח את היומן
      </a>
    </div>
  </header>

  <!-- כותרת ראשית -->
  <h1>צוות בראונשטיין</h1>

  <!-- כפתורים -->
  <main>
    <section class="cards-grid">
      <a class="card" href="https://secure.cardcom.solutions/Accounts/Documents/Document.aspx?doctypeid=1">
        <i data-feather="file-text"></i>
        <h3> הפקת חשבונית מזומן</h3>
      </a>
      <a class="card" href="https://forms.gle/tfSaC93dagWhVKr4A">
        <i data-feather="clock"></i>
        <h3>דיווח שעות עבודה</h3>
      </a>
      <a class="card" href="https://meaningfullearning.origami.ms/-/למידה-משמעותית/שיעורים---יומן" target="_blank">
        <i data-feather="calendar"></i>
        <h3>לוח זמנים – אוריגמי</h3>
      </a>
      <a class="card" href="https://docs.google.com/spreadsheets/d/1oFctctf3pqHa-Bo46SWC9kiSTW1f7_QQOKEAiYD3RJk/edit?usp=drivesdk" target="_blank">
        <i data-feather="book-open"></i>
        <h3>יומן יומי מאי 2025</h3>
      </a>
      <a class="card" href="ai-tools.html">
        <i data-feather="cpu"></i>
        <h3>כלי AI</h3>
      </a>
      <a class="card" href="zoom-invite.html">
        <i data-feather="video"></i>
        <h3>זימון לשיעור זום</h3>
      </a>
    </section>
  </main>

  <!-- Scripts -->
  <script>
    feather.replace();

    function toggleMenu() {
      const menu = document.getElementById('dropdownMenu');
      menu.style.display = menu.style.display === 'block' ? 'none' : 'block';
    }

    // מצב כהה
    const darkToggle = document.getElementById('dark-toggle');
    if (localStorage.getItem('dark-mode') === '1') {
      document.documentElement.classList.add('dark-mode');
    }
    darkToggle.addEventListener('click', () => {
      const isDark = document.documentElement.classList.toggle('dark-mode');
      isDark
        ? localStorage.setItem('dark-mode', '1')
        : localStorage.removeItem('dark-mode');
    });

    // שתף
    document.getElementById('share-button').addEventListener('click', () => {
      if (navigator.share) {
        navigator.share({
          title: 'צוות בראונשטיין',
          text: 'בדוק את לוח השיעורים וכלים נוספים!',
          url: location.href
        }).catch(console.error);
      } else {
        alert('שיתוף אינו נתמך בדפדפן זה. נא העתק את הקישור ידנית.');
      }
    });
  </script>

</body>
</html>
