<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>לוג השליחות – בראונשטיין</title>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700&display=swap" rel="stylesheet" />
  <script src="https://unpkg.com/feather-icons"></script>
  <style>
    :root {
      --font-base: 'Rubik', sans-serif;
      --color-bg: #f5f5f5;
      --color-surface: #ffffff;
      --color-primary: #3498db;
      --color-text: #333;
      --color-success: #e8f8f5;
      --color-fail: #fdecea;
      --color-border: #ddd;
      --radius: 12px;
    }

    body {
      font-family: var(--font-base);
      margin: 0;
      padding: 0;
      background-color: var(--color-bg);
      color: var(--color-text);
    }

    .top-bar {
      background-color: var(--color-primary);
      color: white;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 12px 20px;
    }

    .top-bar .actions {
      display: flex;
      gap: 10px;
    }

    .top-bar button, .top-bar a {
      background: none;
      border: none;
      color: white;
      font-weight: 500;
      display: flex;
      align-items: center;
      cursor: pointer;
      text-decoration: none;
    }

    .top-bar i {
      margin-left: 6px;
    }

    header {
      text-align: center;
      background-color: #ecf0f1;
      padding: 1rem;
    }

    header h2 {
      margin: 0;
    }

    .container {
      max-width: 960px;
      margin: 2rem auto;
      padding: 0 1rem;
    }

    #search {
      width: 100%;
      padding: 0.75rem 1rem;
      margin-bottom: 1rem;
      border: 1px solid var(--color-border);
      border-radius: var(--radius);
      font-size: 1rem;
    }

    .card {
      border-radius: var(--radius);
      background-color: var(--color-surface);
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.05);
      padding: 1rem;
      margin-bottom: 1rem;
      transition: all 0.3s ease;
    }

    .card.success {
      background-color: var(--color-success);
    }

    .card.fail {
      background-color: var(--color-fail);
    }

    .card-header {
      font-size: 0.85rem;
      margin-bottom: 0.5rem;
      color: #555;
      display: flex;
      justify-content: space-between;
    }

    .card-body p {
      margin: 0.4rem 0;
    }

    .card-body .icon {
      margin-left: 6px;
      color: #777;
    }

    #status {
      text-align: center;
      margin: 2rem 0;
      font-weight: 500;
    }

    .button-secondary {
      background-color: transparent;
      border: 1px solid white;
      color: white;
      border-radius: 6px;
      padding: 6px 12px;
    }

    @media (max-width: 600px) {
      .card-header {
        flex-direction: column;
        align-items: flex-start;
      }
    }
  </style>
</head>
<body>

  <!-- סרגל עליון -->
  <div class="top-bar">
    <div class="actions">
      <button id="refreshButton" title="רענן"><i data-feather="refresh-cw"></i> רענן</button>
      <button id="downloadBtn" title="הורד CSV" class="button-secondary"><i data-feather="download"></i> הורד CSV</button>
    </div>
    <a href="send-message.html"><i data-feather="arrow-right-circle"></i> חזור</a>
  </div>

  <!-- כותרת -->
  <header>
    <h2>לוג השליחות</h2>
    <p>כל ההודעות שנשלחו דרך המערכת</p>
  </header>

  <main class="container">
    <input type="text" id="search" placeholder="🔍 חפש לפי שם, טלפון או הודעה..." />
    <div id="status">טוען נתונים...</div>
    <div id="logCards"></div>
  </main>

  <script>
    let allData = [];

    function createCard(row) {
      const statusClass = row.status === 'נשלח' ? 'success' : 'fail';
      return `
        <div class="card ${statusClass}">
          <div class="card-header">
            <span>${row.time || ''}</span>
            <strong>${row.status || ''}</strong>
          </div>
          <div class="card-body">
            <p><i class="icon" data-feather="user"></i>${row.firstName || ''} ${row.lastName || ''}</p>
            <p><i class="icon" data-feather="phone"></i>${row.phone || ''}</p>
            <p><i class="icon" data-feather="message-square"></i>${row.message || ''}</p>
          </div>
        </div>
      `;
    }

    function renderCards(data) {
      const container = document.getElementById('logCards');
      container.innerHTML = data.map(createCard).join('');
    }

    async function loadLog() {
      const statusEl = document.getElementById('status');
      const cardsEl = document.getElementById('logCards');
      cardsEl.innerHTML = '';
      try {
        const res = await fetch("https://script.google.com/macros/s/AKfycbw9WvZCTYDjqpWQf6H_Y8Mpl2dgRxhJD5Aqm5RkA6ICbpt3Si7rgJG3A10NctHpsK0S7A/exec");
        const data = await res.json();
        if (!data.length) {
          statusEl.textContent = "אין נתונים להצגה.";
          return;
        }
        allData = data.reverse(); // הצגה מהאחרון לראשון
        renderCards(allData);
        statusEl.style.display = 'none';
      } catch (err) {
        statusEl.innerHTML = '<div style="background:#ffe9e9;color:#c0392b;padding:1rem;border-radius:10px;">⚠️ שגיאה בטעינת הנתונים.</div>';
      }
    }

    function downloadCSV() {
      if (!allData.length) return;
      const header = ['firstName','lastName','phone','message','time','status'];
      const rows = allData.map(r => header.map(k => `"${(r[k] || '').replace(/"/g, '""')}"`).join(','));
      const csvContent = [header.join(','), ...rows].join('\n');
      const blob = new Blob(["\uFEFF" + csvContent], { type: "text/csv;charset=utf-8;" });
      const url = URL.createObjectURL(blob);
      const link = document.createElement("a");
      link.setAttribute("href", url);
      link.setAttribute("download", "log.csv");
      document.body.appendChild(link);
      link.click();
      document.body.removeChild(link);
    }

    function setupSearch() {
      const input = document.getElementById('search');
      input.addEventListener('input', () => {
        const val = input.value.toLowerCase();
        const filtered = allData.filter(row =>
          `${row.firstName} ${row.lastName} ${row.phone} ${row.message}`.toLowerCase().includes(val)
        );
        renderCards(filtered);
      });
    }

    window.onload = () => {
      feather.replace();
      document.getElementById('refreshButton').onclick = loadLog;
      document.getElementById('downloadBtn').onclick = downloadCSV;
      setupSearch();
      loadLog();
    };
  </script>
</body>
</html>
