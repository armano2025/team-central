  <style>

  <header>

    <p>×›×œ ×”×”×•×“×¢×•×ª ×©× ×©×œ×—×• ×“×¨×š ×”××¢×¨×›×ª</p>
  </header>

  <main class="container">
    <div class="filters">
      <input type="text" id="search" placeholder="ğŸ” ×—×¤×© ×œ×¤×™ ×©×, ×˜×œ×¤×•×Ÿ ××• ×”×•×“×¢×”..." />
      <select id="statusFilter">
        <option value="all">×›×œ ×”×¡×˜×˜×•×¡×™×</option>
        <option value="× ×©×œ×—">× ×©×œ×—</option>
        <option value="× ×›×©×œ">× ×›×©×œ</option>
      </select>
    </div>
    <div class="count-label" id="logCount">×¡×”"×›: 0 ×”×•×“×¢×•×ª</div>
    <div id="status">×˜×•×¢×Ÿ × ×ª×•× ×™×...</div>
    <div id="logCards"></div>
  </main>

  <script>
    let allData = [];
    let isDescending = true;

    function createCard(row) {
      const statusClass = row.status === '× ×©×œ×—' ? 'success' : 'fail';
      return `
        <div class="card ${statusClass}">
          <div class="card-header">
            <span>${row.time || ''}</span>
            <strong>${row.status || ''}</strong>
          </div>
          <div class="card-body">
            <p><i class="icon" data-feather="user"></i>${row.firstName || ''} ${row.lastName || ''}</p>
            <p><i class="icon" data-feather="phone"></i>${row.phone || ''}</p>
            <p><i class="icon" data-feather="message-square"></i>${row.message || ''}</p>
          </div>
        </div>
      `;
    }

    function renderCards(data) {
      const container = document.getElementById('logCards');
      const count = document.getElementById('logCount');
      container.innerHTML = data.map(createCard).join('');
      count.textContent = `×¡×”"×›: ${data.length} ×”×•×“×¢×•×ª`;
      feather.replace();
    }

    function applyFilters() {
      const search = document.getElementById('search').value.toLowerCase();
      const statusVal = document.getElementById('statusFilter').value;
      const filtered = allData.filter(row => {
        const matchSearch = `${row.firstName} ${row.lastName} ${row.phone} ${row.message}`.toLowerCase().includes(search);
        const matchStatus = statusVal === 'all' || row.status === statusVal;
        return matchSearch && matchStatus;
      });
      const sorted = [...filtered].sort((a, b) => {
        const t1 = new Date(a.time), t2 = new Date(b.time);
        return isDescending ? t2 - t1 : t1 - t2;
      });
      renderCards(sorted);
    }

    async function loadLog() {
      const statusEl = document.getElementById('status');
      const cardsEl = document.getElementById('logCards');
      cardsEl.innerHTML = '';
      statusEl.style.display = 'block';
      statusEl.textContent = "×˜×•×¢×Ÿ × ×ª×•× ×™×...";
      try {
        const res = await fetch("https://script.google.com/macros/s/AKfycbw9WvZCTYDjqpWQf6H_Y8Mpl2dgRxhJD5Aqm5RkA6ICbpt3Si7rgJG3A10NctHpsK0S7A/exec");
        const data = await res.json();
        if (!data.length) {
          statusEl.textContent = "××™×Ÿ × ×ª×•× ×™× ×œ×”×¦×’×”.";
          return;
        }
        allData = data;
        statusEl.style.display = 'none';
        applyFilters();
      } catch (err) {
        statusEl.innerHTML = '<div style="background:#ffe9e9;color:#c0392b;padding:1rem;border-radius:10px;">âš ï¸ ×©×’×™××” ×‘×˜×¢×™× ×ª ×”× ×ª×•× ×™×.</div>';
      }
    }

    function downloadCSV() {
      if (!allData.length) return;
      const header = ['firstName','lastName','phone','message','time','status'];
      const rows = allData.map(r => header.map(k => `"${(r[k] || '').replace(/"/g, '""')}"`).join(','));
      const csvContent = [header.join(','), ...rows].join('\n');
      const blob = new Blob(["\uFEFF" + csvContent], { type: "text/csv;charset=utf-8;" });
      const url = URL.createObjectURL(blob);
      const link = document.createElement("a");
      link.setAttribute("href", url);
      link.setAttribute("download", "log.csv");
      document.body.appendChild(link);
      link.click();
      document.body.removeChild(link);
    }

    window.onload = () => {
      feather.replace();
      document.getElementById('refreshButton').onclick = loadLog;
      document.getElementById('downloadBtn').onclick = downloadCSV;
      document.getElementById('sortButton').onclick = () => {
        isDescending = !isDescending;
        applyFilters();
      };
      document.getElementById('search').addEventListener('input', applyFilters);
      document.getElementById('statusFilter').addEventListener('change', applyFilters);
      loadLog();
    };
  </script>
</body>
