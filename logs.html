  <style>

    }
    /* ×—×™×ª×•×š ×˜×§×¡×˜ ×•×”×¦×’×ª ×”×—×œ×§ ×”× ×•×¡×£ ×‘×”×§×œ×§×” */
    .full-message { display: none; white-space: pre-wrap; }

      color: var(--color-accent);

    /* ×§×•××¤×§×˜×™ ×™×•×ª×¨ ×œ×§×œ×˜ ×•×¡×œ×§×˜ */

<body>

  <!-- × ×™×•×•×˜ ×¢×œ×™×•×Ÿ ×›××• ×‘×©××¨ ×”××¤×œ×™×§×¦×™×” -->
  <div class="top-buttons">
    <a href="send-message.html"><i data-feather="arrow-right-circle"></i> ×—×–×•×¨</a>
    <button id="refreshBtn"><i data-feather="refresh-cw"></i> ×¨×¢× ×Ÿ</button>
  </div>

  <!-- Hero ×›××• ×‘×©××¨ ×”×“×¤×™× -->
  <section class="hero">
    <div class="hero-content">
      <h2>×œ×•×’ ×”×©×œ×™×—×•×ª</h2>
      <p>×¦×¤×” ×‘×›×œ ×”×”×•×“×¢×•×ª ×©× ×©×œ×—×• ×“×¨×š ×”××¢×¨×›×ª.</p>
    </div>
  </section>

  <!-- Controls: ×—×™×¤×•×©, ×¡×™× ×•×Ÿ, CSV -->
  <div class="top-buttons log-controls">
    <input type="text" id="searchInput" placeholder="ğŸ” ×—×¤×© ×œ×¤×™ ×©×, ×˜×œ×¤×•×Ÿ ××• ×ª×•×›×Ÿ ×”×•×“×¢×”"/>
    <select id="statusFilter">
      <option value="">×”×¦×’ ×”×›×œ</option>
      <option value="×”×¦×œ×—×”">×”×¦×œ×—×”</option>
      <option value="× ×›×©×œ">× ×›×©×œ</option>
    </select>
    <button id="downloadCSV" class="cta-button"><i data-feather="download"></i> ×”×•×¨×“ CSV</button>
  </div>

  <!-- Container ×œ×›×¨×˜×™×¡×™× -->
  <div id="cardsContainer" class="cards-grid">
    <p id="status">×˜×•×¢×Ÿ × ×ª×•× ×™×...</p>
  </div>

  <script>
    let allData = [], filteredData = [];

    async function loadLog() {
      const statusEl = document.getElementById("status");
      const container = document.getElementById("cardsContainer");
      container.innerHTML = "";
      try {
        const res = await fetch("https://script.google.com/macros/s/AKfycbw9WvZCTYDjqpWQf6H_Y8Mpl2dgRxhJD5Aqm5RkA6ICbpt3Si7rgJG3A10NctHpsK0S7A/exec");
        const data = await res.json();
        if (!Array.isArray(data) || !data.length) {
          container.innerHTML = "<p id='status'>××™×Ÿ × ×ª×•× ×™× ×œ×”×¦×’×”.</p>";
          return;
        }
        allData = data.reverse();      // ×”××—×¨×•×Ÿ ×¨××©×•×Ÿ
        filteredData = [...allData];
        applyFilters();
      } catch {
        container.innerHTML = "<p id='status'>×©×’×™××” ×‘×˜×¢×™× ×ª ×”× ×ª×•× ×™×.</p>";
      }
    }

    function renderCards(data) {
      const container = document.getElementById("cardsContainer");
      if (!data.length) {
        container.innerHTML = "<p id='status'>×œ× × ××¦××• ×¨×©×•××•×ª.</p>";
        return;
      }
      container.innerHTML = data.map(row => {
        // ×—×™×ª×•×š ×ª×¦×•×’×” ××§×“×™××” ×©×œ 10 ××™×œ×™×
        const words = (row.message || "").split(/\s+/);
        const preview = words.slice(0,10).join(" ");
        const needsMore = words.length > 10;
        // ×¡×˜×˜×•×¡ ×›×¨×˜×™×¡
        const statusClass = row.status === "× ×›×©×œ" ? "fail" : "success";
        return `
          <div class="card ${statusClass}">
            <div class="log-header">
              <span>${row.time || ""}</span>
              <strong>${row.status || ""}</strong>
            </div>
            <p><i data-feather="user"></i> ${row.firstName||""} ${row.lastName||""}</p>
            <p><i data-feather="phone"></i> ${row.phone||""}</p>
            <p>
              <strong>×”×•×“×¢×”:</strong>
              <span class="preview">${preview}</span>
              ${needsMore
                ? `<span class="ellipsis">â€¦</span><span class="full-message">${row.message}</span>
                   <span class="read-more">×”×¦×’ ×”×›×•×œ</span>`
                : ""
              }
            </p>
          </div>`;
      }).join("");
      feather.replace();
      // bind "read-more"
      document.querySelectorAll(".read-more").forEach(link => {
        link.addEventListener("click", e => {
          const full = link.previousElementSibling;       // .full-message
          const ell = full.previousElementSibling;        // .ellipsis
          ell.style.display = "none";
          full.style.display = "inline";
          link.style.display = "none";
        });
      });
    }

    function applyFilters() {
      const txt = document.getElementById("searchInput").value.trim().toLowerCase();
      const st = document.getElementById("statusFilter").value;
      filteredData = allData.filter(r => {
        const combined = `${r.firstName} ${r.lastName} ${r.phone} ${r.message}`.toLowerCase();
        const matchText = combined.includes(txt);
        const matchStatus = !st || r.status === st;
        return matchText && matchStatus;
      });
      renderCards(filteredData);
    }

    function downloadCSV() {
      if (!filteredData.length) return;
      const header = ['firstName','lastName','phone','message','time','status'];
      const rows = filteredData.map(r =>
        header.map(k => `"${(r[k]||"").replace(/"/g,'""')}"`).join(',')
      );
      const csv = [header.join(','), ...rows].join('\n');
      const blob = new Blob(["\uFEFF"+csv], { type: "text/csv;charset=utf-8;" });
      const url = URL.createObjectURL(blob);
      const a = document.createElement("a");
      a.href = url; a.download = "log.csv"; a.click();
      URL.revokeObjectURL(url);
    }

    document.getElementById("searchInput").addEventListener("input", applyFilters);
    document.getElementById("statusFilter").addEventListener("change", applyFilters);
    document.getElementById("refreshBtn").addEventListener("click", loadLog);
    document.getElementById("downloadCSV").addEventListener("click", downloadCSV);

    window.onload = () => {
      feather.replace();
      loadLog();
    };
  </script>
</body>
</html>
