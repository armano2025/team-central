<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>לוג השליחות – בראונשטיין</title>
  <link rel="stylesheet" href="styles.css" />
  <script src="https://unpkg.com/feather-icons"></script>
  <style>
    .log-controls {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      justify-content: center;
      margin-bottom: var(--spacing);
    }
    .log-controls input, .log-controls select {
      padding: 8px 12px;
      font-size: 0.9rem;
      border-radius: var(--border-radius);
      border: 1px solid #ccc;
      min-width: 200px;
    }

    .log-card {
      background-color: var(--color-surface);
      border-radius: var(--border-radius);
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.08);
      padding: var(--spacing);
      margin-bottom: var(--spacing);
      text-align: right;
    }

    .log-card.success {}
    .log-card.fail {
      background-color: #fdecea;
    }

    .log-card p {
      margin: 6px 0;
      font-size: 0.9rem;
    }

    .log-card .log-header {
      font-size: 0.85rem;
      color: #555;
      display: flex;
      justify-content: space-between;
      margin-bottom: 6px;
    }

    .top-buttons {
      justify-content: space-between;
      margin-bottom: var(--spacing);
    }
  </style>
</head>
<body>
  <div class="top-buttons">
    <a href="send-message.html"><i data-feather="arrow-right-circle"></i> חזור</a>
    <div style="display: flex; gap: 8px;">
      <button onclick="loadLog()"><i data-feather="refresh-cw"></i> רענן</button>
      <button onclick="downloadCSV()"><i data-feather="download"></i> הורד CSV</button>
    </div>
  </div>

  <h1>לוג השליחות</h1>

  <div class="log-controls">
    <input type="text" id="searchInput" placeholder="חיפוש לפי שם, טלפון, הודעה..." />
    <select id="statusFilter">
      <option value="">הצג הכל</option>
      <option value="נשלח">רק נשלח</option>
      <option value="נכשל">רק נכשל</option>
    </select>
  </div>

  <div id="logContainer">
    <p id="status">טוען נתונים...</p>
  </div>

  <script>
    let allData = [];
    let filteredData = [];

    async function loadLog() {
      const statusText = document.getElementById("status");
      const container = document.getElementById("logContainer");
      container.innerHTML = "";
      try {
        const res = await fetch("https://script.google.com/macros/s/AKfycbw9WvZCTYDjqpWQf6H_Y8Mpl2dgRxhJD5Aqm5RkA6ICbpt3Si7rgJG3A10NctHpsK0S7A/exec");
        const data = await res.json();
        if (!data || !data.length) {
          container.innerHTML = "<p id='status'>אין נתונים להצגה.</p>";
          return;
        }
        allData = data.reverse();
        filteredData = [...allData];
        renderLog(filteredData);
      } catch (e) {
        container.innerHTML = "<p id='status'>שגיאה בטעינה.</p>";
      }
    }

    function renderLog(data) {
      const container = document.getElementById("logContainer");
      if (!data.length) {
        container.innerHTML = "<p id='status'>לא נמצאו רשומות.</p>";
        return;
      }
      container.innerHTML = data.map(row => {
        const statusClass = row.status === 'נשלח' ? 'success' : 'fail';
        return `
          <div class="log-card ${statusClass}">
            <div class="log-header">
              <span>${row.time || ''}</span>
              <strong>${row.status || ''}</strong>
            </div>
            <p><i data-feather="user"></i> ${row.firstName || ''} ${row.lastName || ''}</p>
            <p><i data-feather="phone"></i> ${row.phone || ''}</p>
            <p><i data-feather="message-square"></i> ${row.message || ''}</p>
          </div>
        `;
      }).join("");
      feather.replace();
    }

    function applyFilters() {
      const searchValue = document.getElementById("searchInput").value.toLowerCase();
      const statusValue = document.getElementById("statusFilter").value;

      filteredData = allData.filter(row => {
        const combined = `${row.firstName} ${row.lastName} ${row.phone} ${row.message}`.toLowerCase();
        const matchesSearch = combined.includes(searchValue);
        const matchesStatus = !statusValue || row.status === statusValue;
        return matchesSearch && matchesStatus;
      });

      renderLog(filteredData);
    }

    function downloadCSV() {
      if (!filteredData.length) return;
      const header = ['firstName','lastName','phone','message','time','status'];
      const rows = filteredData.map(r => header.map(k => `"${(r[k] || '').replace(/"/g, '""')}"`).join(','));
      const csvContent = [header.join(','), ...rows].join('\n');
      const blob = new Blob(["\uFEFF" + csvContent], { type: "text/csv;charset=utf-8;" });
      const url = URL.createObjectURL(blob);
      const link = document.createElement("a");
      link.setAttribute("href", url);
      link.setAttribute("download", "log.csv");
      document.body.appendChild(link);
      link.click();
      document.body.removeChild(link);
    }

    document.getElementById("searchInput").addEventListener("input", applyFilters);
    document.getElementById("statusFilter").addEventListener("change", applyFilters);

    window.onload = () => {
      feather.replace();
      loadLog();
    };
  </script>
</body>
</html>
