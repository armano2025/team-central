<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>מתמטיקה כיתה י – 5 יחידות</title>

  <!-- CSS הראשי של האפליקציה -->
  <link rel="stylesheet" href="styles.css" />
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700&display=swap" rel="stylesheet" />
  <meta name="theme-color" content="#3498db" />
  <script src="https://unpkg.com/feather-icons"></script>

  <style>
    body {
      font-family: 'Rubik', sans-serif;
      background: #fafafa;
      margin: 0;
      padding: 0;
    }

    .icon-small {
      width: 20px;
      height: 20px;
      margin-left: 8px;
    }

    .top-right-controls {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 16px;
    }

    .hero {
      background: linear-gradient(135deg, #3b82f6, #34d399);
      color: #fff;
      text-align: center;
      padding: 32px 16px;
    }

    .hero-content h2 {
      margin: 0;
      font-size: 28px;
    }

    .hero-content p {
      margin: 8px 0 0;
      font-size: 16px;
      opacity: 0.9;
    }

    .content {
      max-width: 800px;
      margin: 24px auto;
      padding: 0 16px;
      text-align: center;
    }

    .link-button {
      background: #3498db;
      color: #fff;
      border: none;
      border-radius: 8px;
      padding: 14px 24px;
      font-size: 16px;
      font-weight: 500;
      text-decoration: none;
      display: inline-block;
      transition: background 0.2s, transform 0.2s;
    }

    .link-button:hover {
      background: #2779bd;
      transform: translateY(-2px);
    }
  </style>
</head>
<body onload="feather.replace()">

  <!-- תפריט עליון -->
  <div class="top-right-controls">
    <a href="index.html" title="חזרה לעמוד הראשי">
      <i data-feather="chevron-right" class="icon-small"></i>
    </a>
    <button class="menu-toggle" onclick="toggleMenu()">
      <i data-feather="menu"></i>
    </button>
    <div id="dropdownMenu" class="dropdown-menu" style="display:none;">
      <button id="share-button">
        <i data-feather="share-2" class="icon-small"></i> שתף
      </button>
      <button id="dark-toggle">
        <i data-feather="moon" class="icon-small"></i> מצב כהה
      </button>
    </div>
  </div>

  <!-- כותרת Hero -->
  <header class="hero">
    <div class="hero-content">
      <h2>מתמטיקה כיתה י – 5 יחידות</h2>
      <p>צפה בקבצים ותרגולים</p>
    </div>
  </header>

  <!-- תוכן -->
  <main class="content">
    <a href="https://drive.google.com/drive/folders/1-TrFXDzcqdabC0OuLESXI89AjPYLmH4p" target="_blank" class="link-button">
      גש לתיקיית גוגל דרייב
    </a>
  </main>

  <!-- סקריפטים -->
  <script>
    function toggleMenu() {
      const menu = document.getElementById('dropdownMenu');
      menu.style.display = menu.style.display === 'block' ? 'none' : 'block';
    }

    document.getElementById('dark-toggle').addEventListener('click', () => {
      const isDark = document.documentElement.classList.toggle('dark-mode');
      isDark
        ? localStorage.setItem('dark-mode','1')
        : localStorage.removeItem('dark-mode');
    });

    if (localStorage.getItem('dark-mode') === '1') {
      document.documentElement.classList.add('dark-mode');
    }

    document.getElementById('share-button').addEventListener('click', () => {
      if (navigator.share) {
        navigator.share({
          title: 'מתמטיקה כיתה י – 5 יחידות',
          text: 'גש לקבצים ותרגולים',
          url: location.href
        });
      } else {
        alert('שיתוף לא נתמך בדפדפן זה');
      }
    });
  </script>
</body>
</html>
