<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>מתמטיקה – בחירת כיתה</title>

  <!-- CSS הראשי של האפליקציה -->
  <link rel="stylesheet" href="styles.css" />
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700&display=swap" rel="stylesheet" />
  <meta name="theme-color" content="#3498db" />
  <script src="https://unpkg.com/feather-icons"></script>

  <style>
    body {
      font-family: 'Rubik', sans-serif;
      background: #fafafa;
      margin: 0; padding: 0;
    }
    .icon-small {
      width: 20px; height: 20px; margin-left: 8px;
    }
    .top-right-controls {
      display: flex; justify-content: space-between; align-items: center;
      padding: 10px 16px;
    }
    .dropdown-menu {
      display: none; position: absolute; top: 50px; right: 16px;
      background: #fff; border: 1px solid #ccc; border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1); z-index: 1000;
    }
    .dropdown-menu button {
      display: flex; align-items: center; width: 100%;
      padding: 8px 12px; background: none; border: none;
      font-family: inherit; font-size: 14px; cursor: pointer;
    }

    /* Hero */
    .hero {
      background: linear-gradient(135deg, #3b82f6, #34d399);
      color: #fff; text-align: center; padding: 32px 16px;
    }
    .hero-content h2 {
      margin: 0; font-size: 28px;
    }
    .hero-content p {
      margin: 8px 0 0; font-size: 16px; opacity: 0.9;
    }
    .preview-btn {
      display: inline-block;
      margin-top: 16px;
      margin-left: 8px;
      padding: 10px 20px;
      background: #e67e22;
      color: #fff;
      border-radius: 6px;
      text-decoration: none;
      font-weight: 500;
      transition: background .1s, color .1s;
    }
    .preview-btn:hover {
      background: #d35400;
    }

    /* תוכן */
    .content {
      max-width: 800px;
      margin: 24px auto 32px;
      padding: 0 16px;
      text-align: center;
    }
    .content h2 {
      font-size: 22px; color: #333; margin-bottom: 16px;
    }
    .grade-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill,minmax(120px,1fr));
      gap: 16px;
    }
    .grade-card {
      background: #3498db; color: #fff; border-radius: 8px;
      padding: 16px; text-decoration: none;
      font-size: 16px; font-weight: 500;
      display: flex; align-items: center; justify-content: center;
      transition: background .1s, transform .1s;
    }
    .grade-card:hover {
      background: #2779bd; transform: translateY(-2px);
    }
  </style>
</head>
<body onload="feather.replace()">

  <!-- תפריט עליון -->
  <div class="top-right-controls">
    <a href="index.html" title="דף הבית">
      <i data-feather="home" class="icon-small"></i>
    </a>
    <button class="menu-toggle" onclick="toggleMenu()">
      <i data-feather="menu"></i>
    </button>
    <div id="dropdownMenu" class="dropdown-menu">
      <button id="share-button">
        <i data-feather="share-2" class="icon-small"></i> שתף
      </button>
      <button id="dark-toggle">
        <i data-feather="moon" class="icon-small"></i> מצב כהה
      </button>
    </div>
  </div>

  <!-- Hero -->
  <header class="hero">
    <div class="hero-content">
      <h2>מתמטיקה</h2>
      <p>בחר כיתה כדי לגשת לדפי עבודה</p>
      <a
        href="https://pop.education.gov.il/tchumey_daat/matmatika/"
        target="_blank"
        class="preview-btn"
      >
        תכנית הלימודים
      </a>
      <a
        href="https://meyda.education.gov.il/files/Pop/0files/matmatika/Chativa-Elyona/tashpav/mafmar-tashpav.pdf"
        target="_blank"
        class="preview-btn"
      >
        חוזר מפמ״ר שנה״ל תשפ״ו במתמטיקה חט״ב - חט״ע
      </a>
      <a
        href="https://drive.google.com/file/d/1AmdzB2AT1QMOVqhgqKGpjO9qhX6TQqmK/view?usp=drivesdk"
        target="_blank"
        class="preview-btn"
      >
        חוזר מפמ״ר מתמטיקה תשפ״ו בחינוך היסודי
      </a>
    </div>
  </header>

  <!-- בחירת כיתה -->
  <main>
    <div class="content">
      <h2>בחר כיתה</h2>
      <div class="grade-grid">
        <a href="math-1.html"  class="grade-card">כיתה א</a>
        <a href="math-2.html"  class="grade-card">כיתה ב</a>
        <a href="math-3.html"  class="grade-card">כיתה ג</a>
        <a href="math-4.html"  class="grade-card">כיתה ד</a>
        <a href="math-5.html"  class="grade-card">כיתה ה</a>
        <a href="math-6.html"  class="grade-card">כיתה ו</a>
        <a href="math-7.html"  class="grade-card">כיתה ז</a>
        <a href="math-8.html"  class="grade-card">כיתה ח</a>
        <a href="math-9.html"  class="grade-card">כיתה ט</a>
        <a href="math-10.html" class="grade-card">כיתה י</a>
        <a href="math-11.html" class="grade-card">כיתה יא</a>
        <a href="math-12.html" class="grade-card">כיתה יב</a>
      </div>
    </div>
  </main>

  <!-- סקריפטים -->
  <script>
    function toggleMenu() {
      const menu = document.getElementById('dropdownMenu');
      menu.style.display = menu.style.display === 'block' ? 'none' : 'block';
    }
    document.getElementById('dark-toggle').addEventListener('click', () => {
      const isDark = document.documentElement.classList.toggle('dark-mode');
      isDark ? localStorage.setItem('dark-mode', '1') : localStorage.removeItem('dark-mode');
    });
    if (localStorage.getItem('dark-mode') === '1') {
      document.documentElement.classList.add('dark-mode');
    }
    document.getElementById('share-button').addEventListener('click', () => {
      if (navigator.share) {
        navigator.share({
          title: 'מתמטיקה – בחירת כיתה',
          text: 'בחר כיתה לצפייה בדפי עבודה',
          url: location.href
        });
      } else {
        alert('שיתוף לא נתמך בדפדפן זה');
      }
    });
  </script>
</body>
</html>
