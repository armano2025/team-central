<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>שליחת הודעה</title>
  <meta name="description" content="שליחת הודעות חכמות לתלמידים מסוננים." />
  <link rel="stylesheet" href="styles.css" />
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700&display=swap" rel="stylesheet" />
  <script src="https://unpkg.com/feather-icons"></script>
  <style>
    .container {
      max-width: 600px;
      margin: auto;
      background: #ffffff;
      padding: 2rem;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      margin-top: 80px;
    }

    textarea {
      width: 100%;
      height: 100px;
      font-size: 16px;
      margin-bottom: 20px;
      padding: 10px;
      border-radius: 4px;
      border: 1px solid #ccc;
      resize: vertical;
    }

    button {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      background-color: #2ecc71;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    #recipients {
      margin-bottom: 20px;
      max-height: 250px;
      overflow-y: auto;
      background: #f9f9f9;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 14px;
    }

    #status {
      font-weight: bold;
      margin-top: 10px;
      text-align: center;
    }

    .top-right-controls {
      display: flex;
      justify-content: flex-end;
      align-items: center;
      padding: 10px;
    }

    .menu-toggle {
      background: none;
      border: none;
      cursor: pointer;
    }

    .dropdown-menu {
      display: none;
      position: absolute;
      top: 60px;
      right: 10px;
      background-color: #fff;
      border: 1px solid #ccc;
      z-index: 1000;
      width: 160px;
    }

    .dropdown-menu button {
      display: flex;
      align-items: center;
      padding: 10px;
      width: 100%;
      background: none;
      border: none;
      text-align: right;
      font-family: inherit;
      font-size: 14px;
      cursor: pointer;
    }

    .icon-small {
      width: 20px;
      height: 20px;
      margin-left: 8px;
    }
  </style>
</head>
<body>

  <!-- Top Menu -->
  <div class="top-right-controls">
    <a href="index.html" title="בית"><i data-feather="home" class="icon-small"></i></a>
    <button class="menu-toggle" onclick="toggleMenu()"><i data-feather="menu"></i></button>
    <div id="dropdownMenu" class="dropdown-menu">
      <button id="share-button"><i data-feather="share-2" class="icon-small"></i> שתף</button>
    </div>
  </div>

  <!-- Main Content -->
  <div class="container">
    <h2>שליחת הודעה חכמה</h2>

    <div id="recipients">טוען נמענים...</div>

    <label for="message">הקלד/י את ההודעה:</label>
    <textarea id="message" placeholder="הכנס/י את תוכן ההודעה כאן..."></textarea>

    <button onclick="sendMessage()">שלח הודעה</button>

    <div id="status"></div>
  </div>

  <!-- Scripts -->
  <script>
    feather.replace();

    function toggleMenu() {
      const menu = document.getElementById('dropdownMenu');
      menu.style.display = menu.style.display === 'block' ? 'none' : 'block';
    }

    document.getElementById('share-button').addEventListener('click', () => {
      if (navigator.share) {
        navigator.share({
          title: 'שליחת הודעות בראונשטיין',
          text: 'בדוק את מערכת ההודעות שלנו!',
          url: location.href
        }).catch(console.error);
      } else {
        alert('שיתוף אינו נתמך בדפדפן זה. נא העתק/י את הקישור.');
      }
    });

    let recipients = [];

    async function loadRecipients() {
      const res = await fetch("https://script.google.com/a/macros/brawnshtein.co.il/s/AKfycbx6UzjWdWXBNVLBWA3-osdnrwoabE9hr3aMFMgmZjv81ECB3fHOTNyHPzvylGAYVQjOUw/exec");
      recipients = await res.json();

      const recipientsDiv = document.getElementById("recipients");
      if (recipients.length === 0) {
        recipientsDiv.innerHTML = "לא נמצאו נמענים.";
        return;
      }

      recipientsDiv.innerHTML = `<strong>${recipients.length} נמענים מוכנים לשליחה:</strong><br>` +
        recipients.map(r => `${r.firstName} ${r.lastName} – ${r.phone}`).join("<br>");
    }

    async function sendMessage() {
      const message = document.getElementById("message").value.trim();
      const status = document.getElementById("status");

      if (!message) {
        status.textContent = "נא להקליד הודעה לפני השליחה.";
        status.style.color = "red";
        return;
      }

      if (recipients.length === 0) {
        status.textContent = "אין נמענים לשליחה.";
        status.style.color = "red";
        return;
      }

      if (!confirm("האם אתה בטוח שברצונך לשלוח את ההודעה לכל המסוננים?")) {
        return;
      }

      status.textContent = "שולח הודעות...";

      try {
        const res = await fetch("https://hook.eu2.make.com/2b96fig78b9txx26dlj5a0rhlrj2pvho", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ message })
        });

        if (res.ok) {
          status.textContent = "ההודעות נשלחו בהצלחה!";
          status.style.color = "green";
        } else {
          status.textContent = "שגיאה בשליחה.";
          status.style.color = "red";
        }
      } catch (err) {
        status.textContent = "שגיאת רשת. בדוק את החיבור.";
        status.style.color = "red";
      }
    }

    window.onload = loadRecipients;
  </script>
</body>
</html>
