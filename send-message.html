<!DOCTYPE html>
<html lang="he">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>מערכת דיוור חכמה</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      direction: rtl;
      padding: 20px;
      background-color: #eef4f8;
    }

    h1 {
      text-align: center;
      color: #2c3e50;
    }

    .filter-group {
      margin-bottom: 20px;
    }

    label {
      font-weight: bold;
      display: block;
      margin-bottom: 6px;
    }

    select, textarea, input[type="password"] {
      width: 100%;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 16px;
      margin-top: 5px;
    }

    button {
      width: 100%;
      margin-top: 20px;
      padding: 14px;
      background-color: #3498db;
      color: white;
      border: none;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
    }

    button:hover {
      background-color: #2980b9;
    }
  </style>
</head>
<body>

  <h1>מערכת דיוור חכמה</h1>

  <div class="filter-group">
    <label>יום</label>
    <select multiple id="day">
      <option>ראשון</option><option>שני</option><option>שלישי</option>
      <option>רביעי</option><option>חמישי</option>
    </select>
  </div>

  <div class="filter-group">
    <label>מקצוע</label>
    <select multiple id="subject">
      <option>מתמטיקה</option><option>אנגלית</option>
      <option>פיסיקה</option><option>דקדוק</option>
    </select>
  </div>

  <div class="filter-group">
    <label>כיתה</label>
    <select multiple id="grade">
      <option>א</option><option>ב</option><option>ג</option><option>ד</option>
      <option>ה</option><option>ו</option><option>ז</option><option>ח</option>
      <option>ט</option><option>י</option><option>י״א</option><option>י״ב</option>
      <option>חינוך ביתי</option><option>סטודנט</option>
    </select>
  </div>

  <div class="filter-group">
    <label>מורה</label>
    <select multiple id="teacher">
      <option>חן בראונשטיין</option><option>שי שמחוני</option><option>רפאל</option>
    </select>
  </div>

  <div class="filter-group">
    <label>סטטוס</label>
    <select multiple id="status">
      <option>מנוי פעיל</option><option>מנוי לא פעיל</option>
    </select>
  </div>

  <div class="filter-group">
    <label>סוג מנוי</label>
    <select multiple id="subtype">
      <option>על בסיס מקום פנוי</option>
      <option>ביומן הקבוע</option>
      <option>תלמיד שורש</option>
    </select>
  </div>

  <div class="filter-group">
    <label>הודעה לשליחה</label>
    <textarea id="message" rows="5"></textarea>
  </div>

  <div class="filter-group">
    <label>סיסמה</label>
    <input type="password" id="password" />
  </div>

  <button onclick="sendData()">שלח הודעה</button>

  <script>
    const WEBHOOK_URL = "https://hook.eu2.make.com/2b96fig78b9txx26dlj5a0rhlrj2pvho";
    const PASSWORD = "Admin1948";

    function getSelectedValues(id) {
      return Array.from(document.getElementById(id).selectedOptions).map(option => option.value);
    }

    function sendData() {
      const password = document.getElementById("password").value;
      const message = document.getElementById("message").value;

      if (password !== PASSWORD) {
        alert("סיסמה שגויה");
        return;
      }

      const filters = {
        Day: getSelectedValues("day"),
        Subject: getSelectedValues("subject"),
        Grade: getSelectedValues("grade"),
        Teacher: getSelectedValues("teacher"),
        Status: getSelectedValues("status"),
        SubscriptionType: getSelectedValues("subtype")
      };

      const payload = {
        filters: filters,
        message: message,
        password: password
      };

      fetch(WEBHOOK_URL, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(payload)
      });

      alert("ההודעה נשלחת...");
    }
  </script>

</body>
</html>
