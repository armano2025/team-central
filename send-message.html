<!DOCTYPE html>
<html lang="he">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>שליחת הודעה</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      direction: rtl;
      background-color: #f4f4f4;
      padding: 40px 20px;
      text-align: center;
    }
    h1 {
      margin-bottom: 20px;
    }
    label {
      display: block;
      margin-top: 20px;
      font-weight: bold;
    }
    select, textarea, input, button {
      width: 90%;
      max-width: 400px;
      padding: 10px;
      margin-top: 10px;
      font-size: 1em;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
    button {
      background-color: #3498db;
      color: white;
      border: none;
      cursor: pointer;
      margin-top: 30px;
    }
    button:hover {
      background-color: #2980b9;
    }
  </style>
</head>
<body>

  <h1>שליחת הודעה</h1>

  <form>
    <label for="day">יום</label>
    <select id="day" name="day">
      <option>ראשון</option>
      <option>שני</option>
      <option>שלישי</option>
      <option>רביעי</option>
      <option>חמישי</option>
    </select>

    <label for="subject">מקצוע</label>
    <select id="subject" name="subject">
      <option>מתמטיקה</option>
      <option>אנגלית</option>
      <option>פיזיקה</option>
      <option>דקדוק</option>
    </select>

    <label for="teacher">מורה</label>
    <input type="text" id="teacher" name="teacher" placeholder="הכנס שם מורה">

    <label for="grade">כיתה</label>
    <select id="grade" name="grade">
      <option>א</option><option>ב</option><option>ג</option><option>ד</option><option>ה</option><option>ו</option>
      <option>ז</option><option>ח</option><option>ט</option><option>י</option><option>י״א</option><option>י״ב</option>
      <option>חינוך ביתי</option><option>סטודנט</option>
    </select>

    <label for="status">סטטוס</label>
    <select id="status" name="status">
      <option>מנוי פעיל</option>
      <option>מנוי לא פעיל</option>
    </select>

    <label for="subscription">סוג מנוי</label>
    <select id="subscription" name="subscription">
      <option>על בסיס מקום פנוי</option>
      <option>ביומן הקבוע</option>
      <option>תלמיד שורש</option>
    </select>

    <label for="message">הודעה לשליחה</label>
    <textarea id="message" name="message" rows="5" placeholder="כתוב כאן את ההודעה..."></textarea>

    <button type="submit">שלח הודעה</button>
  </form>

</body>
</html>
