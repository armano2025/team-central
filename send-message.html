<!DOCTYPE html>
<html lang="he">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>מערכת דיוור חכמה</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      direction: rtl;
      padding: 30px;
      background: linear-gradient(to bottom, #e3f2fd, #ffffff);
      color: #333;
      max-width: 600px;
      margin: auto;
    }

    h1 {
      text-align: center;
      color: #1565c0;
      margin-bottom: 30px;
    }

    .filter-group {
      margin-bottom: 20px;
    }

    label {
      font-weight: bold;
      display: block;
      margin-bottom: 6px;
      color: #0d47a1;
    }

    select, textarea, input[type="password"] {
      width: 100%;
      padding: 10px;
      font-size: 1em;
      border-radius: 8px;
      border: 1px solid #90caf9;
      margin-top: 6px;
      background-color: #ffffff;
    }

    button {
      width: 100%;
      padding: 14px;
      background-color: #42a5f5;
      color: white;
      border: none;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 20px;
      transition: background 0.3s;
    }

    button:hover {
      background-color: #1e88e5;
    }

    #messageSection, #preview {
      display: none;
      margin-top: 30px;
      border-top: 1px solid #ccc;
      padding-top: 20px;
    }

    ul {
      padding: 0;
      list-style-type: none;
    }

    li {
      margin-bottom: 6px;
      background: #e3f2fd;
      padding: 8px;
      border-radius: 6px;
    }
  </style>
</head>
<body>

  <h1>מערכת דיוור חכמה</h1>

  <!-- פילטרים -->
  <div class="filter-group">
    <label>יום</label>
    <select multiple id="day">
      <option>ראשון</option><option>שני</option><option>שלישי</option>
      <option>רביעי</option><option>חמישי</option>
    </select>
  </div>

  <div class="filter-group">
    <label>מקצוע</label>
    <select multiple id="subject">
      <option>מתמטיקה</option><option>אנגלית</option>
      <option>פיסיקה</option><option>דקדוק</option>
    </select>
  </div>

  <div class="filter-group">
    <label>כיתה</label>
    <select multiple id="grade">
      <option>א</option><option>ב</option><option>ג</option><option>ד</option>
      <option>ה</option><option>ו</option><option>ז</option><option>ח</option>
      <option>ט</option><option>י</option><option>י״א</option><option>י״ב</option>
      <option>חינוך ביתי</option><option>סטודנט</option>
    </select>
  </div>

  <div class="filter-group">
    <label>מורה</label>
    <select multiple id="teacher">
      <option>שי שמחוני</option>
      <option>חן בראונשטיין</option>
      <option>רפאל</option>
    </select>
  </div>

  <div class="filter-group">
    <label>סטטוס</label>
    <select multiple id="status">
      <option>מנוי פעיל</option>
      <option>מנוי לא פעיל</option>
    </select>
  </div>

  <div class="filter-group">
    <label>סוג מנוי</label>
    <select multiple id="subtype">
      <option>על בסיס מקום פנוי</option>
      <option>ביומן הקבוע</option>
      <option>תלמיד שורש</option>
    </select>
  </div>

  <!-- כפתור תצוגה -->
  <button onclick="previewList()">תצוגה מקדימה</button>

  <!-- אזור התצוגה -->
  <div id="preview">
    <h3>רשימת נמענים לסקירה</h3>
    <ul id="recipients"></ul>
    <button onclick="showMessageBox()">אשר ושלח</button>
  </div>

  <!-- שליחת הודעה -->
  <div id="messageSection">
    <div class="filter-group">
      <label>הודעה לשליחה</label>
      <textarea id="message" rows="4" placeholder="הקלד את ההודעה שברצונך לשלוח..."></textarea>
    </div>

    <div class="filter-group">
      <label>סיסמה</label>
      <input type="password" id="password" placeholder="הזן סיסמה לאישור השליחה" />
    </div>

    <button onclick="sendMessage()">שלח הודעה</button>
  </div>

  <script>
    const WEBHOOK_URL = "https://script.google.com/macros/s/AKfycbzpAqiP_91vDFP52UX5NpW2lbCrW1Q7dufw7UZjlEoE7RaFF7Bxz2-e2ZbqdR3Bh6kw0Q/exec";
    const PASSWORD = "Admin1948";

    function getSelectedValues(id) {
      return Array.from(document.getElementById(id).selectedOptions).map(opt => opt.value);
    }

    function getFilters() {
      return {
        "Day": getSelectedValues("day"),
        "Subject": getSelectedValues("subject"),
        "Grade": getSelectedValues("grade"),
        "Teacher": getSelectedValues("teacher"),
        "Status": getSelectedValues("status"),
        "Subscription Type": getSelectedValues("subtype")
      };
    }

    function previewList() {
      const payload = {
        filters: getFilters(),
        action: "preview"
      };

      fetch(WEBHOOK_URL, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(payload)
      })
      .then(res => res.json())
      .then(data => {
        const ul = document.getElementById("recipients");
        ul.innerHTML = "";
        data.forEach(row => {
          const li = document.createElement("li");
          li.textContent = `${row.name} - ${row.phone}`;
          ul.appendChild(li);
        });
        document.getElementById("preview").style.display = "block";
      });
    }

    function showMessageBox() {
      document.getElementById("messageSection").style.display = "block";
    }

    function sendMessage() {
      const password = document.getElementById("password").value;
      if (password !== PASSWORD) return alert("סיסמה שגויה");

      const payload = {
        filters: getFilters(),
        message: document.getElementById("message").value,
        password: password
      };

      fetch(WEBHOOK_URL, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(payload)
      });

      alert("ההודעה נשלחת...");
    }
  </script>

</body>
</html>
