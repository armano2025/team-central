<!DOCTYPE html>
<html lang="he">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>מערכת דיוור חכמה</title>
  <style>
    body {
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      direction: rtl;
      padding: 30px;
      background: linear-gradient(to bottom, #e0f7fa, #ffffff);
      color: #333;
      max-width: 600px;
      margin: auto;
    }

    h1 {
      text-align: center;
      color: #00796b;
      margin-bottom: 30px;
    }

    .filter-group {
      margin-bottom: 20px;
    }

    label {
      font-weight: bold;
      display: block;
      margin-bottom: 6px;
      color: #004d40;
    }

    select, textarea, input[type="password"] {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      border: 1px solid #b2dfdb;
      border-radius: 8px;
      background-color: #ffffff;
      margin-bottom: 10px;
      box-sizing: border-box;
    }

    button {
      width: 100%;
      padding: 14px;
      background-color: #26a69a;
      color: white;
      border: none;
      font-size: 18px;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #00796b;
    }

    .note {
      font-size: 14px;
      color: #555;
      margin-top: 10px;
      text-align: center;
    }
  </style>
</head>
<body>

  <h1>מערכת דיוור חכמה</h1>

  <div class="filter-group">
    <label>יום</label>
    <select multiple id="day">
      <option>ראשון</option>
      <option>שני</option>
      <option>שלישי</option>
      <option>רביעי</option>
      <option>חמישי</option>
    </select>
  </div>

  <div class="filter-group">
    <label>מקצוע</label>
    <select multiple id="subject">
      <option>מתמטיקה</option>
      <option>אנגלית</option>
      <option>פיסיקה</option>
      <option>דקדוק</option>
    </select>
  </div>

  <div class="filter-group">
    <label>כיתה</label>
    <select multiple id="grade">
      <option>א</option><option>ב</option><option>ג</option><option>ד</option>
      <option>ה</option><option>ו</option><option>ז</option><option>ח</option>
      <option>ט</option><option>י</option><option>י״א</option><option>י״ב</option>
      <option>חינוך ביתי</option><option>סטודנט</option>
    </select>
  </div>

  <div class="filter-group">
    <label>מורה</label>
    <select multiple id="teacher">
      <option>שי שמחוני</option>
      <option>חן בראונשטיין</option>
      <option>רפאל</option>
    </select>
  </div>

  <div class="filter-group">
    <label>סטטוס</label>
    <select multiple id="status">
      <option>מנוי פעיל</option>
      <option>מנוי לא פעיל</option>
    </select>
  </div>

  <div class="filter-group">
    <label>סוג מנוי</label>
    <select multiple id="subtype">
      <option>על בסיס מקום פנוי</option>
      <option>ביומן הקבוע</option>
      <option>תלמיד שורש</option>
    </select>
  </div>

  <div class="filter-group">
    <label>הודעה לשליחה</label>
    <textarea id="message" rows="4" placeholder="כתוב כאן את ההודעה..."></textarea>
  </div>

  <div class="filter-group">
    <label>סיסמה</label>
    <input type="password" id="password" placeholder="הקלד סיסמה" />
  </div>

  <button onclick="sendData()">שלח הודעה</button>

  <p class="note">* ההודעה תישלח רק לאחר סינון לפי הקריטריונים שבחרת.</p>

  <script>
    const WEBHOOK_URL = "https://hook.eu2.make.com/2b96fig78b9txx26dlj5a0rhlrj2pvho";
    const PASSWORD = "Admin1948";

    function getSelectedValues(id) {
      return Array.from(document.getElementById(id).selectedOptions).map(option => option.value);
    }

    function sendData() {
      const password = document.getElementById("password").value;
      const message = document.getElementById("message").value;

      if (password !== PASSWORD) {
        alert("סיסמה שגויה");
        return;
      }

      const filters = {
        "Day": getSelectedValues("day"),
        "Subject": getSelectedValues("subject"),
        "Grade": getSelectedValues("grade"),
        "Teacher": getSelectedValues("teacher"),
        "Status": getSelectedValues("status"),
        "Subscription Type": getSelectedValues("subtype")
      };

      const payload = {
        filters: filters,
        message: message,
        password: password
      };

      fetch(WEBHOOK_URL, {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify(payload)
      });

      alert("ההודעה נשלחת...");
    }
  </script>

</body>
</html>
