<!DOCTYPE html>
<html lang="he">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>מערכת דיוור חכמה</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      direction: rtl;
      padding: 20px;
      background-color: #f4f4f4;
    }

    h1 {
      text-align: center;
    }

    .filter-group {
      margin-bottom: 20px;
    }

    label {
      font-weight: bold;
      display: block;
      margin-bottom: 6px;
    }

    select {
      width: 100%;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }

    textarea, input[type="password"] {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      font-size: 1em;
      border-radius: 8px;
      border: 1px solid #ccc;
    }

    button {
      width: 100%;
      margin-top: 20px;
      padding: 14px;
      background-color: #2ecc71;
      color: white;
      border: none;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
    }

    button:hover {
      background-color: #27ae60;
    }

    #messageSection {
      display: none;
    }
  </style>
</head>
<body>

  <h1>מערכת דיוור חכמה</h1>

  <div class="filter-group">
    <label>יום</label>
    <select multiple id="day">
      <option>ראשון</option>
      <option>שני</option>
      <option>שלישי</option>
      <option>רביעי</option>
      <option>חמישי</option>
    </select>
  </div>

  <div class="filter-group">
    <label>מקצוע</label>
    <select multiple id="subject">
      <option>מתמטיקה</option>
      <option>אנגלית</option>
      <option>פיסיקה</option>
      <option>דקדוק</option>
    </select>
  </div>

  <div class="filter-group">
    <label>כיתה</label>
    <select multiple id="grade">
      <option>א</option><option>ב</option><option>ג</option><option>ד</option>
      <option>ה</option><option>ו</option><option>ז</option><option>ח</option>
      <option>ט</option><option>י</option><option>י״א</option><option>י״ב</option>
      <option>חינוך ביתי</option><option>סטודנט</option>
    </select>
  </div>

  <div class="filter-group">
    <label>מורה</label>
    <select multiple id="teacher">
      <option>שי שמחוני</option>
      <option>חן בראונשטיין</option>
      <option>רפאל</option>
      <!-- אפשר להוסיף אוטומטית בהמשך -->
    </select>
  </div>

  <div class="filter-group">
    <label>סטטוס</label>
    <select multiple id="status">
      <option>מנוי פעיל</option>
      <option>מנוי לא פעיל</option>
    </select>
  </div>

  <div class="filter-group">
    <label>סוג מנוי</label>
    <select multiple id="subtype">
      <option>על בסיס מקום פנוי</option>
      <option>ביומן הקבוע</option>
      <option>תלמיד שורש</option>
    </select>
  </div>

  <button onclick="applyFilters()">אשר סינון</button>

  <div id="messageSection">
    <label>הודעה לשליחה</label>
    <textarea id="message" rows="5"></textarea>

    <label>סיסמה</label>
    <input type="password" id="password" />

    <button id="sendBtn" onclick="sendMessage()">שלח הודעה</button>
  </div>

  <script>
    const WEBHOOK_URL = "https://script.google.com/macros/s/AKfycbzpAqiP_91vDFP52UX5NpW2lbCrW1Q7dufw7UZjlEoE7RaFF7Bxz2-e2ZbqdR3Bh6kw0Q/exec";
    const PASSWORD = "Admin1948";

    function getSelectedValues(id) {
      const selected = Array.from(document.getElementById(id).selectedOptions).map(option => option.value);
      return selected;
    }

    function applyFilters() {
      const filters = {
        "Day": getSelectedValues("day"),
        "Subject": getSelectedValues("subject"),
        "Grade": getSelectedValues("grade"),
        "Teacher": getSelectedValues("teacher"),
        "Status": getSelectedValues("status"),
        "Subscription Type": getSelectedValues("subtype")
      };

      fetch(WEBHOOK_URL, {
        method: "POST",
        mode: "no-cors",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify(filters)
      });

      document.getElementById("messageSection").style.display = "block";
    }

    function sendMessage() {
      const password = document.getElementById("password").value;
      if (password !== PASSWORD) {
        alert("סיסמה שגויה");
        return;
      }

      const message = document.getElementById("message").value;

      fetch(WEBHOOK_URL, {
        method: "POST",
        mode: "no-cors",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify({
          approved: true,
          message: message,
          password: password
        })
      });

      alert("ההודעה נשלחת...");
    }
  </script>

</body>
</html>
