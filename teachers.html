<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>צוות הוראה</title>

  <link rel="stylesheet" href="styles.css" />
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700&display=swap" rel="stylesheet" />
  <meta name="theme-color" content="#3498db" />
  <script src="https://unpkg.com/feather-icons"></script>

  <style>
    .menu-toggle {
      background: none;
      border: none;
      cursor: pointer;
    }

    .dropdown-menu {
      display: none;
      position: absolute;
      top: 60px;
      right: 10px;
      background-color: #fff;
      border: 1px solid #ccc;
      z-index: 1000;
      width: 160px;
    }

    .dropdown-menu button {
      display: flex;
      align-items: center;
      padding: 10px;
      width: 100%;
      background: none;
      border: none;
      text-align: right;
      font-family: inherit;
      font-size: 14px;
      cursor: pointer;
    }

    .top-right-controls {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px;
    }

    .icon-small {
      width: 20px;
      height: 20px;
      margin-left: 8px;
    }

    .content {
      max-width: 800px;
      margin: 0 auto;
      padding: 24px;
      text-align: center;
    }
  </style>
</head>
<body>

  <!-- תפריט עליון -->
  <div class="top-right-controls">
    <a href="index.html" title="דף הבית"><i data-feather="home" class="icon-small"></i></a>
    <button class="menu-toggle" onclick="toggleMenu()"><i data-feather="menu"></i></button>
    <div id="dropdownMenu" class="dropdown-menu">
      <button id="share-button"><i data-feather="share-2" class="icon-small"></i> שתף</button>
      <button id="dark-toggle"><i data-feather="moon" class="icon-small"></i> מצב כהה</button>
    </div>
  </div>

  <!-- Hero -->
  <header class="hero">
    <div class="hero-content">
      <h2>כלי עזר לצוות הוראה</h2>
      <p>דף זה כולל קישורים, תכנים ומשאבים שיסייעו לצוות ההוראה</p>
    </div>
  </header>

  <!-- תוכן עזר -->
  <main>
    <div class="content">
      <p>כאן יופיעו בהמשך חומרי עזר, טפסים, לוחות זמנים, קישורים וכלים נוספים לצוות.</p>
    </div>
  </main>

  <!-- Scripts -->
  <script>
    feather.replace();

    function toggleMenu() {
      const menu = document.getElementById('dropdownMenu');
      menu.style.display = menu.style.display === 'block' ? 'none' : 'block';
    }

    const darkToggle = document.getElementById('dark-toggle');
    if (localStorage.getItem('dark-mode') === '1') {
      document.documentElement.classList.add('dark-mode');
    }
    darkToggle.addEventListener('click', () => {
      const isDark = document.documentElement.classList.toggle('dark-mode');
      isDark
        ? localStorage.setItem('dark-mode', '1')
        : localStorage.removeItem('dark-mode');
    });

    document.getElementById('share-button').addEventListener('click', () => {
      if (navigator.share) {
        navigator.share({
          title: 'כלי עזר לצוות הוראה',
          text: 'משאבים שימושיים לצוות ההוראה של בראונשטיין',
          url: location.href
        }).catch(console.error);
      } else {
        alert('שיתוף לא נתמך בדפדפן זה');
      }
    });
  </script>

</body>
</html>
