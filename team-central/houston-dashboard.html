<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>יוסטון דאשבורד</title>
  <link rel="stylesheet" href="css/styles.css" />
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background: #f9fafb;
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
    }
    #controls {
      display: flex;
      justify-content: flex-end;
      margin-bottom: 20px;
    }
    #flows {
      display: grid;
      gap: 16px;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
    }
    .card {
      background: #fff;
      border-radius: 12px;
      padding: 16px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.08);
      cursor: pointer;
      transition: transform 0.15s ease;
    }
    .card:hover {
      transform: translateY(-3px);
    }
    .flow-title {
      font-weight: bold;
      margin-bottom: 8px;
    }
    .counts {
      display: flex;
      justify-content: space-between;
      font-size: 14px;
    }
    .counts span {
      background: #f1f5f9;
      padding: 4px 8px;
      border-radius: 6px;
    }
  </style>
</head>
<body>
  <h1>יוסטון דאשבורד</h1>

  <div id="controls">
    <button onclick="loadDashboard()">ריענון</button>
  </div>

  <div id="flows">
    <!-- כאן יופיעו הכרטיסיות -->
  </div>

  <script>
    const API_URL = "https://script.google.com/macros/s/AKfycbxagWMbWh-tmxa03Z_6Z7AQK1Hgp3G8AkcBPgvj6eYLQxBm5aNMrPB7FfEEzHp0BT0H/exec";

    async function loadDashboard() {
      document.getElementById('flows').innerHTML = "<p>טוען...</p>";
      try {
        const res = await fetch(API_URL + "?action=dashboard");
        const data = await res.json();
        if (!data.ok) throw new Error("שגיאה בנתונים");

        const flowsHtml = data.flows.map(flow => `
          <div class="card" onclick="openFlow('${flow.flowKey}')">
            <div class="flow-title">${flow.friendlyName}</div>
            <div class="counts">
              <span>לטיפול: ${flow.counts.in}</span>
              <span>בעבודה: ${flow.counts.work}</span>
            </div>
          </div>
        `).join("");

        document.getElementById('flows').innerHTML = flowsHtml;
      } catch (err) {
        document.getElementById('flows').innerHTML = "<p>שגיאה בטעינה</p>";
        console.error(err);
      }
    }

    function openFlow(flowKey) {
      // בהמשך: נעבור לעמוד flow.html עם פרמטר
      alert("פתיחת Flow: " + flowKey);
    }

    // טעינה ראשונית
    loadDashboard();
  </script>
</body>
</html>
